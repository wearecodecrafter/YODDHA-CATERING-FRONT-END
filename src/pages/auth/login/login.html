<div
  class="min-h-screen flex items-center justify-center bg-black relative overflow-hidden"
>
  <!-- Subtle Background Shapes -->
  <div class="absolute inset-0 opacity-10">
    <div
      class="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-72 h-72 bg-white rounded-full blur-3xl"
    ></div>
  </div>

  <div class="w-full max-w-md px-6 relative z-10">
    <!-- Brand -->

    <!-- Card -->
    <div
      class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl px-8 py-10 shadow-[0_25px_80px_rgba(0,0,0,0.6)]"
    >
      <!-- Icon -->
      <div class="flex justify-center mb-8">
        <div
          class="w-10 h-10 rounded-2xl bg-white/90 flex items-center justify-center shadow-md"
        >
          <i class="bi bi-shield-lock-fill text-2xl text-black"></i>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="!isForgotPasswordMode && !isOtpRequired">
        <!-- Email -->
        <div>
          <label
            class="block text-xs uppercase tracking-wide text-white/70 mb-2"
          >
            Email
          </label>
          <div
            class="flex items-center rounded-xl bg-black/40 border border-white/20 px-4 py-3 focus-within:border-white transition"
          >
            <i class="bi bi-envelope-fill text-white/60 mr-3"></i>
            <input
              type="email"
              formControlName="username"
              placeholder="you@example.com"
              class="w-full bg-transparent text-white placeholder-white/40 focus:outline-none text-sm"
            />
          </div>
          <p
            *ngIf="
              loginForm.get('username')?.touched &&
              loginForm.get('username')?.invalid
            "
            class="text-xs text-white/70 mt-2"
          >
            Email is required
          </p>
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-xs uppercase tracking-wide text-white/70 mb-2"
          >
            Password
          </label>
          <div
            class="flex items-center rounded-xl bg-black/40 border border-white/20 px-4 py-3 focus-within:border-white transition"
          >
            <i class="bi bi-lock-fill text-white/60 mr-3"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full bg-transparent text-white placeholder-white/40 focus:outline-none text-sm"
            />
          </div>
          <p
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-xs text-white/70 mt-2"
          >
            Password is required
          </p>
        </div>

        <!-- Options -->
        <div class="flex justify-between items-center text-xs text-white/70" *ngIf="!isOtpRequired">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              formControlName="remember"
              class="accent-white"
            />
            Remember me
          </label>

          <a href="#" (click)="toggleForgotPassword(); $event.preventDefault()" class="hover:text-white hover:underline" *ngIf="!isForgotPasswordMode">
            Forgot password?
          </a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full py-3 rounded-xl bg-white text-black font-semibold tracking-wide hover:bg-gray-200 transition focus:outline-none focus:ring-4 focus:ring-white/30"
          *ngIf="!isOtpRequired"
        >
          <span class="flex items-center justify-center">
            <i class="bi bi-box-arrow-in-right mr-2"></i>
            Sign In
          </span>
        </button>
      </form>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" *ngIf="isForgotPasswordMode" class="space-y-6">
        <!-- Username -->
        <div>
          <label
            class="block text-xs uppercase tracking-wide text-white/70 mb-2"
          >
            Username
          </label>
          <div
            class="flex items-center rounded-xl bg-black/40 border border-white/20 px-4 py-3 focus-within:border-white transition"
          >
            <i class="bi bi-person-fill text-white/60 mr-3"></i>
            <input
              type="text"
              formControlName="username"
              placeholder="yourusername"
              class="w-full bg-transparent text-white placeholder-white/40 focus:outline-none text-sm"
            />
          </div>
          <p
            *ngIf="
              forgotPasswordForm.get('username')?.touched &&
              forgotPasswordForm.get('username')?.invalid
            "
            class="text-xs text-white/70 mt-2"
          >
            Username is required
          </p>
        </div>

        <!-- Email -->
        <div>
          <label
            class="block text-xs uppercase tracking-wide text-white/70 mb-2"
          >
            Email Address
          </label>
          <div
            class="flex items-center rounded-xl bg-black/40 border border-white/20 px-4 py-3 focus-within:border-white transition"
          >
            <i class="bi bi-envelope-fill text-white/60 mr-3"></i>
            <input
              type="email"
              formControlName="email"
              placeholder="you@example.com"
              class="w-full bg-transparent text-white placeholder-white/40 focus:outline-none text-sm"
            />
          </div>
          <p
            *ngIf="
              forgotPasswordForm.get('email')?.touched &&
              forgotPasswordForm.get('email')?.invalid
            "
            class="text-xs text-white/70 mt-2"
          >
            Please enter a valid email address
          </p>
        </div>

        <button
          (click)="submitForgotPassword()"
          class="w-full py-3 rounded-xl bg-white text-black font-semibold tracking-wide hover:bg-gray-200 transition focus:outline-none focus:ring-4 focus:ring-white/30"
        >
          <span class="flex items-center justify-center">
            <i class="bi bi-send-fill mr-2"></i>
            Send Reset Link
          </span>
        </button>

        <button
          type="button"
          (click)="toggleForgotPassword()"
          class="w-full py-2 text-xs text-white/70 hover:text-white underline"
        >
          Back to Login
        </button>
      </form>

      <!-- OTP Form -->
      <form [formGroup]="otpForm" *ngIf="isOtpRequired" class="space-y-6">
        <div>
          <label
            class="block text-xs uppercase tracking-wide text-white/70 mb-2"
          >
            Enter OTP
          </label>
          <div
            class="flex items-center rounded-xl bg-black/40 border border-white/20 px-4 py-3 focus-within:border-white transition"
          >
            <i class="bi bi-shield-lock-fill text-white/60 mr-3"></i>
            <input
              type="text"
              formControlName="otp"
              placeholder="123456"
              class="w-full bg-transparent text-white placeholder-white/40 focus:outline-none text-sm"
            />
          </div>
          <p
            *ngIf="
              otpForm.get('otp')?.touched &&
              otpForm.get('otp')?.invalid
            "
            class="text-xs text-white/70 mt-2"
          >
            Please enter a valid 6-digit OTP
          </p>
        </div>

        <button
          (click)="verifyOtp()"
          class="w-full py-3 rounded-xl bg-white text-black font-semibold tracking-wide hover:bg-gray-200 transition focus:outline-none focus:ring-4 focus:ring-white/30"
        >
          <span class="flex items-center justify-center">
            <i class="bi bi-check-circle-fill mr-2"></i>
            Verify OTP
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-xs text-white/50">© 2025 Payroll Management System</p>
      </div>
    </div>
  </div>
</div>
